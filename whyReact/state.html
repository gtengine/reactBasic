<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const Root = document.getElementById("root");
    const MinutesToHours = () => {
      const [amount, setAmount] = React.useState();
      const [flip, setFlip] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => {
        setAmount(0);
      };
      const onFlip = () => {
        reset();
        setFlip((current) => !current);
      };
      return (
        <div>
          <h2>Time converter</h2>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              id="minutes"
              placeholder="Minutes"
              type="number"
              value={flip ? amount * 60 : amount}
              onChange={onChange}
              disabled={flip}
            />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              id="hours"
              placeholder="Hours"
              type="number"
              value={flip ? amount : Math.round(amount / 60)}
              onChange={onChange}
              disabled={!flip}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>Flip</button>
        </div>
      );
    };
    const KilometersToMiles = () => {
      const [distance, setDistance] = React.useState();
      const [invert, setInvert] = React.useState(false);

      const onChange = (event) => {
        setDistance(event.target.value);
      };
      const onReset = () => {
        setDistance(0);
      };
      const onInvert = () => {
        onReset();
        setInvert((current) => !current);
      };
      return (
        <div>
          <h2>Distance converter</h2>
          <div>
            <label htmlFor="km">Kilometers</label>
            <input
              id="km"
              placeholder="Kilometers"
              type="number"
              onChange={onChange}
              value={invert ? distance / 0.6214 : distance}
              disabled={invert}
            />
          </div>
          <div>
            <label htmlFor="m">Miles</label>
            <input
              id="m"
              placeholder="Miles"
              type="number"
              onChange={onChange}
              value={invert ? distance : distance * 0.6214}
              disabled={!invert}
            />
          </div>
          <button onClick={onReset}>Reset</button>
          <button onClick={onInvert}>Invert</button>
        </div>
      );
    };
    const App = () => {
      const [index, setIndex] = React.useState("x");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="x">Select that you want to do</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Kilometers & Miles</option>
          </select>
          <hr />
          <div>
            {index === "x" && "Please select that you want to do."}
            {index === "0" && <MinutesToHours />}
            {index === "1" && <KilometersToMiles />}
          </div>
        </div>
      );
    };
    ReactDOM.render(<App />, Root);
  </script>
</html>
